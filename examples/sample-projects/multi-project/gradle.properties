# =============================================================================
# Example: Optimized gradle.properties
# =============================================================================
# Place in project root. These settings significantly improve build performance.
# =============================================================================

# =============================================================================
# Performance Settings
# =============================================================================

# Enable parallel execution
org.gradle.parallel=true

# Enable build caching
org.gradle.caching=true

# Enable configuration cache (Gradle 8+)
org.gradle.configuration-cache=true
# Warn instead of fail on problems (during migration)
# org.gradle.configuration-cache.problems=warn

# Enable file system watching (Gradle 7+)
org.gradle.vfs.watch=true

# Maximum workers (default: CPU cores)
# org.gradle.workers.max=8

# =============================================================================
# JVM Settings
# =============================================================================

# Daemon JVM arguments
# Adjust based on project size:
# - Small projects: 1-2g heap
# - Medium projects: 2-4g heap
# - Large projects: 4-8g heap
org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8

# Keep daemon running between builds
org.gradle.daemon=true

# Daemon idle timeout (default: 3 hours)
org.gradle.daemon.idletimeout=10800000

# =============================================================================
# Kotlin Settings (if using Kotlin)
# =============================================================================

# Use Kotlin daemon for faster compilation
kotlin.daemon.enabled=true
kotlin.daemon.jvmargs=-Xmx2g

# Incremental compilation
kotlin.incremental=true

# Use precise Java tracking
kotlin.incremental.usePreciseJavaTracking=true

# K2 compiler (experimental, Kotlin 2.0)
# kotlin.experimental.tryK2=true

# =============================================================================
# Android Settings (if Android project)
# =============================================================================

# android.useAndroidX=true
# android.enableJetifier=true
# android.nonTransitiveRClass=true
# android.enableBuildConfigAsBytecode=true

# =============================================================================
# Experimental Features
# =============================================================================

# Project isolation (Gradle 9 preview)
# org.gradle.unsafe.isolated-projects=true

# =============================================================================
# Debug Settings (enable as needed)
# =============================================================================

# Show deprecation warnings
# org.gradle.warning.mode=all

# Enable verbose logging
# org.gradle.logging.level=info

# Profile build
# org.gradle.profile=true

# =============================================================================
# CI/CD Settings
# =============================================================================

# Disable daemon in CI (containers are ephemeral)
# Set via CLI in CI: --no-daemon
# org.gradle.daemon=false

# Disable configuration cache in CI if causing issues
# org.gradle.configuration-cache=false

# =============================================================================
# Project-Specific Properties
# =============================================================================

# Application version
app.version=1.0.0

# Environment
app.environment=development

# Custom properties accessible via providers.gradleProperty("key")
# database.url=jdbc:postgresql://localhost:5432/myapp
# api.base.url=https://api.example.com
