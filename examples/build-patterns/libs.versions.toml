# =============================================================================
# Example: Version Catalog (libs.versions.toml)
# =============================================================================
# Place this file in: gradle/libs.versions.toml
# Centralizes all dependency versions in one place.
# =============================================================================

[versions]
# Java/Kotlin
kotlin = "1.9.21"
java = "17"

# Spring
spring-boot = "3.2.0"
spring-cloud = "2023.0.0"

# Testing
junit = "5.10.1"
mockito = "5.7.0"
assertj = "3.24.2"
testcontainers = "1.19.3"

# Logging
slf4j = "2.0.9"
logback = "1.4.14"

# Serialization
jackson = "2.16.0"
gson = "2.10.1"

# Database
hikari = "5.1.0"
flyway = "10.1.0"
h2 = "2.2.224"
postgresql = "42.7.0"

# Utilities
guava = "32.1.3-jre"
commons-lang = "3.14.0"
commons-io = "2.15.1"

# Build
gradle = "8.11"

# =============================================================================
[libraries]
# =============================================================================

# --- Kotlin ---
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }

# --- Spring Boot ---
spring-boot-bom = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "spring-boot" }
spring-boot-starter = { module = "org.springframework.boot:spring-boot-starter" }
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-boot-starter-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }

# --- Testing ---
junit-bom = { module = "org.junit:junit-bom", version.ref = "junit" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter" }
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine" }
junit-jupiter-params = { module = "org.junit.jupiter:junit-jupiter-params" }

mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }
mockito-junit = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito" }

assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }

testcontainers-bom = { module = "org.testcontainers:testcontainers-bom", version.ref = "testcontainers" }
testcontainers-core = { module = "org.testcontainers:testcontainers" }
testcontainers-junit = { module = "org.testcontainers:junit-jupiter" }
testcontainers-postgresql = { module = "org.testcontainers:postgresql" }

# --- Logging ---
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

# --- Jackson ---
jackson-bom = { module = "com.fasterxml.jackson:jackson-bom", version.ref = "jackson" }
jackson-core = { module = "com.fasterxml.jackson.core:jackson-core" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind" }
jackson-annotations = { module = "com.fasterxml.jackson.core:jackson-annotations" }
jackson-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin" }
jackson-jsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310" }

# --- Database ---
hikari = { module = "com.zaxxer:HikariCP", version.ref = "hikari" }
flyway-core = { module = "org.flywaydb:flyway-core", version.ref = "flyway" }
h2 = { module = "com.h2database:h2", version.ref = "h2" }
postgresql = { module = "org.postgresql:postgresql", version.ref = "postgresql" }

# --- Utilities ---
guava = { module = "com.google.guava:guava", version.ref = "guava" }
commons-lang3 = { module = "org.apache.commons:commons-lang3", version.ref = "commons-lang" }
commons-io = { module = "commons-io:commons-io", version.ref = "commons-io" }
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }

# =============================================================================
[bundles]
# =============================================================================
# Group related dependencies for easy inclusion

# Testing bundle
testing = ["junit-jupiter", "mockito-core", "mockito-junit", "assertj-core"]

# Testing with testcontainers
testing-integration = ["testcontainers-core", "testcontainers-junit"]

# Jackson full bundle
jackson = ["jackson-databind", "jackson-kotlin", "jackson-jsr310"]

# Spring web application
spring-web = ["spring-boot-starter-web", "spring-boot-starter-actuator"]

# Database bundle
database = ["hikari", "flyway-core"]

# =============================================================================
[plugins]
# =============================================================================

# Kotlin
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
kotlin-jpa = { id = "org.jetbrains.kotlin.plugin.jpa", version.ref = "kotlin" }

# Spring
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version = "1.1.4" }

# Code quality
spotless = { id = "com.diffplug.spotless", version = "6.23.3" }
detekt = { id = "io.gitlab.arturbosch.detekt", version = "1.23.4" }

# Documentation
dokka = { id = "org.jetbrains.dokka", version = "1.9.10" }

# Publishing
maven-publish = { id = "maven-publish" }
signing = { id = "signing" }

# =============================================================================
# Usage Examples in build.gradle.kts:
# =============================================================================
#
# plugins {
#     alias(libs.plugins.kotlin.jvm)
#     alias(libs.plugins.spring.boot)
# }
#
# dependencies {
#     // Single dependency
#     implementation(libs.guava)
#     
#     // Platform/BOM
#     implementation(platform(libs.spring.boot.bom))
#     implementation(platform(libs.jackson.bom))
#     
#     // Bundle (multiple deps)
#     testImplementation(libs.bundles.testing)
#     
#     // Without version (from BOM)
#     implementation(libs.spring.boot.starter.web)
# }
# =============================================================================
